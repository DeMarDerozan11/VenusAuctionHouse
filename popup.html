<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'enchères - Paiement</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <!-- Contenu principal de la page -->
    <div class="container">
        <h1>Règlement de votre achat d'œuvre d'art</h1>

        <div class="payment-form">
            <h2>Informations de Paiement</h2>
            <form id="paymentForm">
                <label for="cardNumber">Numéro de carte :</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9101 1121" required>

                <label for="cardExpiry">Date d'expiration :</label>
                <input type="text" id="cardExpiry" placeholder="MM/AA" required>

                <label for="cardCVC">CVC :</label>
                <input type="text" id="cardCVC" placeholder="123" required>

                <button type="submit">Payer</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
